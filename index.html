<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="container">
      <div class="illustration">
        <img
          src="./images/illustration-hero.svg"
          alt="Icon of a dancing woman while listening to music"
          class="illustration_hero"
        />
      </div>

      <div class="card">
        <h1 class="card_title">Order Summary</h1>
        <p class="card_paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="card_component">
          <img
            src="./images/icon-music.svg"
            alt=""
            class="card_component-icon"
          />
          <div class="card_component_plan">
            <p class="card_component_plan-title">Annual Plan</p>
            <p class="card_component_plan-price">$59.99/year</p>
          </div>
          <a href="#" class="card_component-change">Change</a>
        </div>
        <div class="card_btn">
          <button type="button" class="card_btn-primary">
            Proceed to Payment
          </button>
          <button type="button" class="card_btn-primary card_btn-inverse">
            Cancel Order
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
